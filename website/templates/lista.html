{% extends 'shared/layout.html' %}

{% block conteudo %}


<h1> Listagem das Ideas </h1>


<div id="box">
        {% for ideia in ideias %}
        <div class="boxes">
                <p>{{ideia.pessoa.nome}}</p>
                <p>{{ideia.titulo}}</p>
                <p>{{ideia.categoria}}</p>
                <p>{{ideia.descricao}}</p>
                <a href="/remover_ideia/{{ideia.id}}">
                <input type="submit" value=" Excluir Ideia "></a>
        </div>
        {% endfor %}
       
</div>

{% endblock %}
